{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <a class="hover:text-blue-500" href="{% url 'leads:catagory-list' %}">Go back to catagories</a>
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">{{ catagory }}</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            Leads under this catagory
        </p>
        <p>
          <a href="{% url 'leads:catagory-update' catagory.pk %}" class="hover:text-blue-500"> Update </a>
        </p>
        <p>
          <a href="{% url 'leads:catagory-delete' catagory.pk %}" class="hover:text-blue-500"> Delete </a>
        </p>
      </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">First Name</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Last Name</th>
            </tr>
          </thead>
          <tbody>
           {% for lead in catagory.leads.all %}
           <tr>
            <td class="px-4 py-3">
                <a class="hover:text-blue-500" href="{% url 'leads:lead-detail' lead.pk%}">{{ lead.first_name }}
                </a>            </td>
            <td class="px-4 py-3">{{ lead.last_name }}</td>
          </tr>
           {% endfor %}
          </tbody>
        </table>
      </div>
  </section>
  
{% endblock content %}
