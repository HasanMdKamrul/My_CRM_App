{% extends "base.html" %}

{% load tailwind_filters%}


{% block content %}
<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
          <h1 class="text-white text-3xl title-font font-medium mb-4">{{ agent.user.username }}</h1> </h1>
          <div class="flex mb-4">
            <a  class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1" href="{% url "agents:agent_detail" agent.pk%}">Overview</a>
            <a class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">Reviews</a>
            <a class="flex-grow text-pink-400 border-b-2 border-pink-500 py-2 text-lg px-1"">Details Update</a>
          </div>
            <form id="form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="flex ml-0 text-white bg-pink-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded" style="margin-bottom:2rem;">Submit</button>
            </form>
          <div class="flex">
           <button class="flex ml-0 text-white bg-pink-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded"><a href="#">Delete</a></button>
          </div>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>
{% endblock content %}
